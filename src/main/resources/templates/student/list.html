<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
</head>
<body>



    <a th:href="@{/student}">Add</a>

    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>phone</th>
            <th>operation</th>
        </tr>

        <tr th:each="student:${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.phone}"></td>
            <td>
                <a th:href="@{/student/}+${student.id}">Edit</a>
                <form th:method="DELETE" th:action="@{/student/}+${student.id}"><button type="submit" >Delete</button></form>
            </td>
        </tr>
    </table>
</body>
</html>
